<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Main Css-->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 class="">This Is My First JavaScript Code</h1>
        </div>
        <div class="task_section">
            <input type="text" name="task" id="task" placeholder="Enter Your Task Hear" class="">
            <button class="" id="submit">+</button>
        </div>
        <div class="showTask">
            <div class="showTaskUl">
                <h2>Your Task</h2>
                <div class="listItem">
                    <ul>
                        <li>
                            <div class="inputSpan">
                                <input type="checkbox" id="checkId">
                                <p>Your Task</p>
                            </div>
                            <span>Edit</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="showComplateTask">
                <h2>Complate Task</h2>

                <div class="listItem">
                    <ul>
                        <li>
                            <p>Your Task</p>
                            <span class="delete">Delete</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Js -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->

    <!-- Main Js -->
    <script src="js/index.js"></script>
</body>

</html>
